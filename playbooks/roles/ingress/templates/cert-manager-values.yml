---
image:
  repository: {{ cert_manager.image.split(":")[0] }}
  tag: "{{ cert_manager.image.split(":")[1] }}"
ingressShim:
  defaultIssuerName: letsencrypt-prod
  defaultIssuerKind: ClusterIssuer
  defaultACMEChallengeType: dns01
  defaultACMEDNS01ChallengeProvider: {{ letsencrypt.challenge_provider }}
