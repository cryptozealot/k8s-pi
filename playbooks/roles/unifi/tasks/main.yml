---
- name: template unifi config
  template:
    src: ./unifi-values.yml
    dest: /tmp/
    owner: "{{ansible_env.USER}}"
    group: "{{ansible_env.USER}}"

- name: install unifi
  shell: >
    helm upgrade
    --install
    --values /tmp/unifi-values.yml
    unifi
    https://storage.googleapis.com/ansible-assets/unifi-0.2.2.tgz

- name: template unifi gateway config
  template:
    src: ./config.gateway.json
    dest: /tmp/
    owner: "{{ansible_env.USER}}"
    group: "{{ansible_env.USER}}"

- register: unifi_pod
  shell: >
    kubectl get pods
    --selector=app=unifi
    -o jsonpath="{.items[0].metadata.name}"

- name: copy unifi gateway config
  shell: >
    kubectl cp
    /tmp/config.gateway.json
    {{unifi_pod.stdout}}:/unifi/data/sites/default/

- name: annotate pod for backups
  shell: >
    kubectl annotate
    --overwrite
    pod
    {{unifi_pod.stdout}}
    backup.ark.heptio.com/backup-volumes=unifi-data
