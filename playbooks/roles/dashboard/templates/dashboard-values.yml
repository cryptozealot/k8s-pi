---
image:
	repository: {{ dashboard.image.split(":")[0] }}
	tag: "{{ dashboard.image.split(":")[1] }}"
rbac:
  create: true
serviceAccount:
  create: true
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    kubernetes.io/tls-acme: "true"
  hosts:
    - k8s.{{ ingress.domain }}
  tls:
    - hosts:
      - k8s.{{ ingress.domain }}
      secretName: dashboard-cert
livenessProbe:
  initialDelaySeconds: 120
